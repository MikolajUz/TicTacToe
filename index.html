<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>TicTacToe</title>
</head>
<body>
    <container>
        <h1> TIC TAC TOE</h1>
        <middle>
            <column>
                <div class="button" id="leftPlr">CPU</div>
                <input type="text" placeholder=" Name" required >
                <div class="button" id="leftMark">X</div>
            </column>

            <column>
                <div id="board"></div>
                <div class="flex">
                    <div class="button" id="start">START</div>
                    <div class="button" id="reset">RESET</div> 
                </div>   


            </column>

            <column>
                <div class="button" id="rightPlr">CPU</div>
                <input type="text" placeholder=" Name" required>
                <div class="button" id="rightMark">O</div>
            </column>


        </middle>



    </container>


</body>
</html>
